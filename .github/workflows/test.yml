name: Test
on: [push, pull_request]

jobs:
  build_on_linux:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.11.x'
    - name: install dependencies
      run: yarn install
    - name: run tests
      run: xvfb-run --auto-servernum --server-args="-screen 0 1280x960x24" -- yarn run playwright

  build_on_mac:
    runs-on: macos-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.11.x'
    - name: install dependencies
      run: yarn install
    - name: run tests
      run: yarn run playwright

  build_on_win:
    runs-on: windows-latest
    timeout-minutes: 15
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v4
      with:
        node-version: '20.11.x'
    - name: install dependencies
      run: yarn install
    - name: run tests
      run: yarn run playwright